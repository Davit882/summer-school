<html>
  <body>
    <canvas id="c" width="800" height="600"></canvas>
    <script>
      const C = document.getElementById("c").getContext("2d");
      const W = C.canvas.width;
      const H = C.canvas.height;
      const epsilon = 1.5;

      const I = C.getImageData(0, 0, W, H);
      drawFrame(I.data);
      C.putImageData(I, 0, 0);

      function drawFrame(D) {
        for (let y = 0, i = 0; y < H; y++) {
          for (let x = 0; x < W; x++) {
            const p = getPixel(x, y);
            D[i++] = p.r * 255;
            D[i++] = p.g * 255;
            D[i++] = p.b * 255;
            D[i++] = p.a * 255;
          }
        }
      }

      function getPixel(x, y) {
        const cx = W / 2;
        const cy = H / 2;

        const xCentered = x - cx;
        const yCentered = cy - y;

        return overlay(
          diagonalLineNegative(xCentered, yCentered),
          overlay(
            diagonalLinePositive(xCentered, yCentered),
            overlay(
              verticalLine(xCentered),
              overlay(
                horizontalLine(yCentered),
                backgroundPattern(x, y)
              )
            )
          )
        );
      }

      function overlay(p1, p2) {
        const m = 1 - (1 - p1.a) * (1 - p2.a);
        const a1 = p1.a / m, a2 = p2.a * (1 - a1);
        const blend = (c1, c2) => c1 * a1 + c2 * a2;
        return {
          r: blend(p1.r, p2.r),
          g: blend(p1.g, p2.g),
          b: blend(p1.b, p2.b),
          a: m
        };
      }

      function backgroundPattern(x, y) {
        return { r: 0.0, g: 0.0, b: 0.0, a: 1 };
      }

      function diagonalLinePositive(x, y) {
        const onLine = Math.abs(y - x) < epsilon;
        return { r: 1.0, g: 0.0, b: 0.0, a: onLine ? 1 : 0 }; 
      }

      function diagonalLineNegative(x, y) {
        const onLine = Math.abs(y + x) < epsilon;
        return { r: 1.0, g: 0.0, b: 0.0, a: onLine ? 1 : 0 }; 
      }

      function verticalLine(x) {
        const onLine = Math.abs(x) < epsilon;
        return { r: 1.0, g: 0.0, b: 0.0, a: onLine ? 1 : 0 }; 
      }

      function horizontalLine(y) {
        const onLine = Math.abs(y) < epsilon;
        return { r: 1.0, g: 0.0, b: 0.0, a: onLine ? 1 : 0 }; 
      }
    </script>
  </body>
</html>
